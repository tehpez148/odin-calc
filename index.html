<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "calc">
        <div id = 'screen'>
            <div id = 'equation'></div>
            <div id = 'current'></div>
        </div>
        <div id = 'buttons'>
            <div id = 'toppers'>
                <button class = 'topper' id = 'clear'>Clear</button>
                <button class = 'topper 'id = 'delete'>Delete</button>
            </div>
            <div id = 'bottoms'>
                <button class = 'oper' data-type="operator" id ='+'>+</button>
                <button class = 'oper' data-type="operator" id ='-'>-</button>
                <button class = 'oper' data-type="operator" id ='/'>/</button>
                <button class = 'oper' data-type="operator" id ='x'>x</button>
                <button class = 'digits' data-type ="number" id = 1>1</button>
                <button class = 'digits' data-type ="number" id = 2>2</button>
                <button class = 'digits' data-type ="number" id = 3>3</button>
                <button class = 'digits' data-type ="number" id = 4>4</button>
                <button class = 'digits' data-type ="number" id = 5>5</button>
                <button class = 'digits' data-type ="number" id = 6>6</button>
                <button class = 'digits' data-type ="number" id = 7>7</button>
                <button class = 'digits' data-type ="number" id = 8>8</button>
                <button class = 'digits' data-type ="number" id = 9>9</button>
                <button class = 'digits' data-type ="number" id = 0>0</button>
                <button id = 'equals'>=</button>
                <button class = 'digits' id = '.'>.</button>
            </div>
        </div>



    </div>
    
</body>
</html>
