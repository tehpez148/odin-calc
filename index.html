<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "calc">
        <div id = screen>Result: </div>
        <div id = buttons>
            <button class = 'oper' data-type="operator" id ='plus'>+</button>
            <button class = 'oper' data-type="operator" id ='minus'>-</button>
            <button class = 'oper' data-type="operator" id ='divide'>/</button>
            <button class = 'oper' data-type="operator" id ='times'>*</button>
            <button class = 'digits' data-type ="number" id = 'one'>1</button>
            <button class = 'digits' data-type ="number" id = 'two'>2</button>
            <button class = 'digits' data-type ="number" id = 'three'>3</button>
            <button class = 'digits' data-type ="number" id = 'four'>4</button>
            <button class = 'digits' data-type ="number" id = 'five'>5</button>
            <button class = 'digits' data-type ="number" id = 'six'>6</button>
            <button class = 'digits' data-type ="number" id = 'seven'>7</button>
            <button class = 'digits' data-type ="number" id = 'eight'>8</button>
            <button class = 'digits' data-type ="number" id = 'nine'>9</button>
            <button class = 'digits' data-type ="number" id = 'zero'>0</button>
        </div>



    </div>
    
</body>
</html>
